<h1>第 7 章《压缩列表》勘误<a class="headerlink" href="#id1" title="Permalink to this headline">¶</a></h1>
<div class="section" id="id2">
<h2>第 52 页<a class="headerlink" href="#id2" title="Permalink to this headline">¶</a></h2>
<p>章头介绍部分的中间位置，
“……当一个哈希键只包含少量键值对，比且每个键值对……”一句中的“比且”应该为“并且”。</p>
<p>感谢 fangwz 反馈这个问题。</p>
